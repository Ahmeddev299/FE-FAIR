name: Deploy Next.js FE to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Frontend on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Build Docker image locally
        run: |
          docker build -t ai-lease-fe --build-arg NEXT_PUBLIC_STAGE=${{ secrets.NEXT_PUBLIC_STAGE }} .

      - name: Save Docker image to tarball
        run: |
          docker save ai-lease-fe > ai-lease-fe.tar

      - name: Copy image to EC2
        timeout-minutes: 5
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem ai-lease-fe.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/

      - name: Load and run container on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            docker system prune -af --volumes
            docker load < /home/ubuntu/ai-lease-fe.tar
            docker rm -f nextjs-container || true
            docker run -d --name nextjs-container -p 3000:3000 ai-lease-fe
          '
